project: gasten_20240517
name: mnist-8v0
out-dir: out
data-dir: data
test-noise: data/z/z_4000_64
fixed-noise: 100

device: cuda:0
num-workers: 2

fid-stats-path: data/fid-stats/stats.inception.mnist.8v0.npz

num-runs: 1

dataset:
  name: mnist
  binary:
    pos: 8
    neg: 0

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 40
    checkpoint-every: 10
    step-1-epochs:
      - 2
      - 5
      - 10
    batch-size: 64
    disc-iters: 1
    classifier:
      - models/mnist.8v0/cnn-1-1.3333
      - models/mnist.8v0/cnn-2-1.3333
      - models/mnist.8v0/cnn-4-1.3333
    weight:
      - gaussian:
        alpha: 0.5
        var: 0.1
      - gaussian:
        alpha: 0.8
        var: 0.1
      - gaussian:
        alpha: 1.0
        var: 0.1
      - 20
      - 25
      - 30
