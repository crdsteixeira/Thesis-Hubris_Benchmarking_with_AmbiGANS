project: gasten_20240523
name: fashion-3v0-v2
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 100

device: cuda:0
num-workers: 2

fid-stats-path: data/fid-stats/stats.inception.fashion-mnist.3v0.npz

num-runs: 1

dataset:
  name: fashion-mnist
  binary:
    pos: 3
    neg: 0

model:
  z_dim: 64
  architecture:
    name: dcgan-v2
    g_filter_dim: 64
    d_filter_dim: 128
    g_num_blocks: 2
    d_num_blocks: 2
  loss:
    name: ns

optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1: 
    epochs: 10
    checkpoint-every: 5
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 40
    checkpoint-every: 10
    step-1-epochs:
      - 5
      - 10
    batch-size: 64
    disc-iters: 5
    classifier:
      - models/fashion-mnist.3v0/cnn-4-3.3333
      - models/fashion-mnist.3v0/cnn-8-3.3333
      - models/fashion-mnist.3v0/cnn-16-3.3333
    weight:
      - 20
      - 25
      - 30
      - gaussian-v2:
          alpha: 0.5
          var: 0.01
      - gaussian-v2:
          alpha: 0.8
          var: 0.01
      - gaussian-v2:
          alpha: 1.0
          var: 0.01
      - gaussian-v2:
          alpha: 0.5
          var: 0.005
      - gaussian-v2:
          alpha: 0.8
          var: 0.005 
      - gaussian-v2:
          alpha: 1.0
          var: 0.005
